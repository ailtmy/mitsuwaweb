<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="bukken_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{/soft/meihen/{id}/bukkennew(id=${meihen.id})}" method="post" th:object="${meihen}" >

	<div class="kenrisya_wrap">
		<div class="form-group">
			<label for="bukken">物件</label>
			<select id="bukken" name="bukken" class="form-control">
				<option th:selected="${''}"/>
				<option th:each="bk : ${shinseiBukken}" th:value="${bk.id}"
				th:text="|${bk.getChibanKuikiJyoho()}${bk.getChibanKaokubangoJyoho()}(${bk.getBukkenSyubetsu()})|" />
			</select>
		</div>
	</div>
	<div>
		<button type="submit" class="btn btn-primary mr-4">登録</button>
		<button type="button" onclick="history.back()" class="btn btn-primary ml-4">戻る</button>
	</div>
</form>
</div>
</body>
