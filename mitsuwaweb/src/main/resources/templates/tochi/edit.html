<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="tochi_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{edit}" method="post" th:object="${tochi}">
	<input type="hidden" name="id" th:value="*{id}"/>
	<div class="form-group" th:classappend="${#fields.hasErrors('fudosanBango')}? 'has-error'">
		<label for="fudosanBango">不動産番号</label>
		<input type="text" name="fudosanBango" class="form-control" th:field="*{fudosanBango}" />
		<span class="text-danger" th:if="${#fields.hasErrors('fudosanBango')}" th:errors="*{fudosanBango}">不動産番号エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('syozai')}? 'has-error'">
		<label for="syozai">所在</label>
		<input type="text" name="syozai" class="form-control" th:field="*{syozai}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('syozai')}" th:errors="*{syozai}">所在エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('syozai')}? 'has-error'">
		<label for="chiban">地番</label>
		<input type="text" name="chiban" class="form-control" th:field="*{chiban}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('chiban')}" th:errors="*{chiban}">地番エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('chimoku')}? 'has-error'">
		<label for="chimoku">地目</label>
		<input type="text" name="chimoku" class="form-control" th:field="*{chimoku}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('chimoku')}" th:errors="*{chimoku}">地目エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('chiseki')}? 'has-error'">
		<label for="chiseki">地積</label>
		<input type="text" name="chiseki" class="form-control" th:field="*{chiseki}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('chiseki')}" th:errors="*{chiseki}">地積エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('biko')}? 'has-error'">
		<label for="biko">備考</label>
		<input type="text" name="biko" class="form-control" th:field="*{biko}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('biko')}" th:errors="*{biko}">備考エラー</span>
	</div>

	<div>
		<button type="submit" class="btn btn-primary mr-4">更新</button>
		<a class="btn btn-primary mr-4" th:href="@{/soft/tochi}" >戻る</a>
	</div>
</form>
</div>
