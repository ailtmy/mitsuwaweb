<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="company_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{/companies/{id}/daihyonew(id=${company.id})}" method="post" th:object="${company}">
<div class="form-group">
	<label for="name">商号</label>
	<input type="text" name="name" class="form-control" th:value="${company.name}" disabled="disabled" />
</div>
<div class="form-group">
	<label for="katagaki">代表者肩書</label>
	<input type="text" name="katagaki" class="form-control" />
</div>
<div class="form-group">
	<label for="daitori">代表者</label>
	<select id="daihyosya" name="daitori" class="form-control">
		<option th:selected="${''}"/>
		<option th:each="person : ${daihyo}" th:value="${person.id}" th:text="${person.name}"/>
	</select>
</div>
<div>
	<button type="submit" class="btn btn-primary mr-4">登録</button>
	<button type="button" onclick="history.back()" class="btn btn-primary ml-4">戻る</button>
</div>
</form>
</div>
