<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="saimusya_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{/soft/neteitou/{id}/saimusyanew(id=${neteitou.id})}" method="post" th:object="${neteitou}" >

	<div class="saimusya_wrap">
		<div class="saimusya_hyouji">
			<div class="form-group">
				<label for="customer">債務者</label>
				<select th:id="customer" name="customer" class="form-control">
					<option th:selected="${''}"/>
					<option th:each="cus : ${customer}" th:value="${cus.id}" th:text="${cus.name}" />
				</select>
				<label for="addr">住所</label>
				<select id="addr" name="addr" class="form-control">
					<option value=""></option>
				</select>
			</div>
		</div>
	</div>
	<div>
		<button type="submit" class="btn btn-primary mr-4">登録</button>
		<button type="button" onclick="history.back()" class="btn btn-primary ml-4">戻る</button>
	</div>
</form>
</div>
</body>
