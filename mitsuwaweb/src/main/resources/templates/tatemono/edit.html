<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="tatemono_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{edit}" method="post" th:object="${tatemono}">
	<input type="hidden" name="id" th:value="*{id}"/>
	<div class="form-group" th:classappend="${#fields.hasErrors('fudosanBango')}? 'has-error'">
		<label for="fudosanBango">不動産番号</label>
		<input type="text" name="fudosanBango" class="form-control" th:field="*{fudosanBango}" />
		<span class="text-danger" th:if="${#fields.hasErrors('fudosanBango')}" th:errors="*{fudosanBango}">不動産番号エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('syozai')}? 'has-error'">
		<label for="syozai">所在</label>
		<input type="text" name="syozai" class="form-control" th:field="*{syozai}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('syozai')}" th:errors="*{syozai}">所在エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('shikichiban')}? 'has-error'">
		<label for="shikichiban">敷地番</label>
		<input type="text" name="shikichiban" class="form-control" th:field="*{shikichiban}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('shikichiban')}" th:errors="*{shikichiban}">敷地番エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('kanchi')}? 'has-error'">
		<label for="kanchi">換地等の記載</label>
		<input type="text" name="kanchi" class="form-control" th:field="*{kanchi}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('kanchi')}" th:errors="*{kanchi}">換地等の記載エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('kaokuBango')}? 'has-error'">
		<label for="kaokuBango">家屋番号</label>
		<input type="text" name="kaokuBango" class="form-control" th:field="*{kaokuBango}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('kaokuBango')}" th:errors="*{kaokuBango}">家屋番号エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('syurui')}? 'has-error'">
		<label for="syurui">種類</label>
		<input type="text" name="syurui" class="form-control" th:field="*{syurui}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('syurui')}" th:errors="*{syurui}">種類エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('kozo')}? 'has-error'">
		<label for="kozo">構造</label>
		<input type="text" name="kozo" class="form-control" th:field="*{kozo}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('kozo')}" th:errors="*{kozo}">構造エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('yukamenseki')}? 'has-error'">
		<label for="yukamenseki">床面積</label>
		<input type="text" name="yukamenseki" class="form-control" th:field="*{yukamenseki}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('yukamenseki')}" th:errors="*{yukamenseki}">床面積エラー</span>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('biko')}? 'has-error'">
		<label for="biko">備考</label>
		<input type="text" name="biko" class="form-control" th:field="*{biko}"/>
		<span class="text-danger" th:if="${#fields.hasErrors('biko')}" th:errors="*{biko}">備考エラー</span>
	</div>
	<div class="tatemono_edit_fuzokuwrap" th:each="fuzoku : *{fuzokuTatemono}">
		<div class="form-group">
			<label for="fuzokufugo">附属建物符号</label>
			<input type="text" name="fuzokufugo" class="form-control" th:value="${fuzoku.fuzokufugo}"/>
		</div>
		<div class="form-group">
			<label for="fuzokusyurui">附属建物種類</label>
			<input type="text" name="fuzokusyurui" class="form-control" th:value="${fuzoku.fuzokusyurui}"/>
		</div>
		<div class="form-group">
			<label for="fuzokukozo">附属建物構造</label>
			<input type="text" name="fuzokukozo" class="form-control" th:value="${fuzoku.fuzokukozo}"/>
		</div>
		<div class="form-group">
			<label for="fuzokuyukamenseki">附属建物床面積</label>
			<input type="text" name="fuzokuyukamenseki" class="form-control" th:value="${fuzoku.fuzokuyukamenseki}"/>
		</div>
		<div class="form-group">
			<label for="fuzokubiko">附属建物備考</label>
			<input type="text" name="fuzokubiko" class="form-control" th:value="${fuzoku.fuzokubiko}"/>
		</div>
	</div>

	<div>
		<button type="submit" class="btn btn-primary mr-4">更新</button>
		<a class="btn btn-primary mr-4" th:href="@{/soft/tatemono}" >戻る</a>
	</div>
</form>
</div>
