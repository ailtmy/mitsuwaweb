<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="tempsyorui_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{edit}" method="post" th:object="${tempsyorui}">
	<input type="hidden" name="id" th:value="*{id}"/>
	<div class="form-group" th:classappend="${#fields.hasErrors('pattern')}? 'has-error'">
		<label for="pattern">パターン</label>
		<input type="text" name="pattern" class="form-control" th:field="*{pattern}" />
		<span class="text-danger" th:if="${#fields.hasErrors('pattern')}" th:errors="*{pattern}">パターンエラー</span>
	</div>
	<div class="syorui_wrap">
		<div th:each="syorui : *{syoruis}" class="syorui_hyouji">
			<div class="form-group">
				<label for="syorui">書類</label>
				<input type="text" name="syorui" class="form-control" th:value="${syorui}"/>
			</div>
		</div>
	</div>
	<div class="mb-2">
		<button type="button" class="btn btn-primary mr-4" id="syorui_add">書類追加</button>
		<button type="button" class="btn btn-danger mr-4" id="syorui_remove">書類削除</button>
	</div>
	<div>
		<button type="submit" class="btn btn-primary mr-4">更新</button>
		<a class="btn btn-primary mr-4" th:href="@{/soft/tempsyorui}" >戻る</a>
	</div>
</form>
</div>
