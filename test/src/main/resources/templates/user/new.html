<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="user_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{/users/new}" method="post" enctype="multipart/form-data">
<div class="form-group">
	<label for="file">ファイル</label>
	<input type="file" name="file" class="form-control"/>
</div>
<div class="form-group">
	<label for="role">権限</label>
	<select id="role" name="role" class="form-control">
		<option th:selected="${''}"/>
		<option th:each="role : ${T(com.example.demo.entity.User.Role).values()}"
			th:text="${role}"/>
	</select>
</div>
<div class="form-group">
	<label for="name">名前</label>
	<input type="text" name="name" class="form-control"/>
</div>
<div class="form-group">
	<label for="mail">メールアドレス</label>
	<input type="text" name="mail" class="form-control"/>
</div>
<div class="form-group">
	<label for="password">パスワード</label>
	<input type="password" name="password" class="form-control"/>
</div>
<div class="form-group">
	<label for="phoneKind">電話種類</label>
	<input type="text" name="phoneKind" class="form-control" />
</div>
<div class="form-group">
	<label for="phoneNumber">電話番号</label>
	<input type="text" name="phoneNumber" class="form-control" />
</div>
<div>
	<button type="submit" class="btn btn-primary mr-4">登録</button>
	<button type="button" onclick="history.back()" class="btn btn-primary ml-4">戻る</button>
</div>
</form>
</div>
