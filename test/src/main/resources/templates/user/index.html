<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="|${title}－みつわ合同事務所|"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<table>
<tr>
	<th>ID</th>
	<th>名前</th>
	<th>メールアドレス</th>
</tr>
<tr  th:each="user :${list}">
	<td th:text="${user.id}"></td>
	<td th:text="${user.name}"></td>
	<td th:text="${user.mail}"></td>
</tr>
</table>
</body>
</html>
