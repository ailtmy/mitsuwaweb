<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="|${title}－みつわ|"></title>
</head>
<body >
<div th:fragment="user_contents">
<h1 th:text="${title}"></h1>
<table class="table table-bordered">
<tr>
	<th>ID</th>
	<th>名前</th>
	<th>メールアドレス</th>
	<th colspan="3">連絡先</th>
</tr>
<tr  th:each="user :${list}">
	<td><a th:href="@{/user/(${user.id})}" th:text="${user.id}"></a></td>
	<td th:text="${user.name}"></td>
	<td><a th:href="'mailto:' + ${user.mail}" th:text="${user.mail}"></a></td>
	<td th:each="tl : ${user.telephoneList}">
		<span th:text="${tl.phoneKind}"></span>
		<span> : </span>
		<span th:text="${tl.phoneNumber}"></span>
	</td>
</tr>
</table>
</div>
</body>
</html>
