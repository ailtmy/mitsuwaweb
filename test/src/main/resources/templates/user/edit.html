<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body >
<div th:fragment="user_contents">
<h4 th:text="${title}"></h4>
<form th:action="@{edit}" method="post" th:object="${user}"  enctype="multipart/form-data">
	<input type="hidden" name="id" th:value="*{id}"/>
<div class="form-group row">
	<label for="rolel" class="col-sm-2 text-right">権限</label>
	<select id="role" name="role" class="form-control col-sm-6">
		<option th:selected="${user.role == ''}"/>
		<option th:each="role : ${T(com.example.demo.entity.User.Role).values()}"
			th:value="${role}"
			th:selected="${user.role == role}"
			th:text="${role}"/>
	</select>
</div>
<div class="form-group row">
	<label for="name" class="col-sm-2 text-right">名前</label>
	<input type="text" name="name" class="form-control col-sm-6" th:value="*{name}"/>
</div>
<div class="form-group row">
	<label for="mail" class="col-sm-2 text-right">メール</label>
	<input type="text" name="mail" class="form-control col-sm-6" th:value="*{mail}"/>
</div>
<div class="form-group row">
	<label for="password" class="col-sm-2 text-right">パスワード</label>
	<input type="password" name="password" class="form-control col-sm-6"/>
</div>
<div class="tel" th:each="tel : *{telephoneList}">
<div class="form-group row">
	<label for="phoneKind" class="col-sm-2 text-right">電話種類</label>
	<input type="text" name="phoneKind" class="form-control col-sm-6" th:value="${tel.phoneKind}" />
</div>
<div class="form-group row">
	<label for="phoneNumber" class="col-sm-2 text-right">電話番号</label>
	<input type="text" name="phoneNumber" class="form-control col-sm-6" th:value="${tel.phoneNumber}" />
</div>
</div>
<div>
	<button type="submit" class="btn btn-primary m-4">更新</button>
	<button type="button" onclick="history.back()" class="btn btn-primary m-4">戻る</button>
</div>
</form>
</div>
