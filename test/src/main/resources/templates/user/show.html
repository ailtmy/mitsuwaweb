<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="|${title}|"></title>
</head>
<body >
<div th:fragment="user_contents">
<h1 th:text="${title}"></h1>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4">
			<img src="/usercard.jpg" width="100%" height="100%" alt="名刺"/>
		</div>
		<div class="col-sm-8">
			<div class="row">
				<label class="col-sm-4">ユーザーＩＤ</label>
				<label class="colo-sm-8" th:text="${user.id}">data</label>
			</div>
			<div class="row">
				<label class="col-sm-4">名前</label>
				<label class="colo-sm-8" th:text="${user.name}">data</label>
			</div>
			<div class="row">
				<label class="col-sm-4">メールアドレス</label>
				<label class="colo-sm-8">
					<a th:href="'mailto:' + ${user.mail}" th:text="${user.mail}"></a>
				</label>
			</div>
			<div class="row" th:each = "tel : ${user.telephoneList}">
				<label class="col-sm-4" th:text="${tel.phoneKind}">label</label>
				<label class="colo-sm-8" th:text="${tel.phoneNumber}">data</label>
			</div>
		</div>
	</div>
</div>
</div>
