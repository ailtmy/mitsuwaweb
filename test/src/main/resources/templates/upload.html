<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
<h1>upload</h1>
<form action="/upload" th:action="@{/upload}" method="post" enctype="multipart/form-data" th:object="${form}">
	<input type="file" th:field="*{file}" multiple /><br/>
	<button type="submit">upload</button>
</form>
<div th:object="${form}">
	<img th:src="${form.getFile()}">
</div>
</body>
</html>
